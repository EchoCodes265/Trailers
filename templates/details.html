<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/logo.ico">
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- Main Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-film me-2"></i>Trailers
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/watchlist">
                <i class="bi bi-bookmark-heart me-1"></i>Watchlist
              </a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <input
              class="form-control me-2"
              id="searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Details Section -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <img id="poster" class="img-fluid rounded" alt="Poster" />
        </div>
        <div class="col-md-8">
          <h2 id="title" class="mb-3"></h2>
          <p><strong>Rating:</strong> <span id="rating"></span></p>
          <p><strong>Cast:</strong> <span id="cast"></span></p>
          <p><strong>Description:</strong> <span id="description"></span></p>
          <div id="trailer" class="mt-3"></div>
          <div id="latestEpisode" class="mt-3"></div>
          <button id="addToWatchlist" class="btn btn-primary mt-3">
            <i class="bi bi-bookmark-plus me-2"></i>Add to Watchlist
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/details.js"></script>
  </body>
</html>
